{% extends 'deepfake/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
        <title>Home</title>
    {% endblock %}
    
</head>
<body>

    {% block body %}



        <div class="container">
            <br>
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Upload your video here to be tested</h2>
                </div>
            </div>
            <div class="row mt-5">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success btn-lg">Upload</button>
                </form>
            </div>
            <hr>
            <div class="row mt-5">
                <div class="col-md-4 center">
                    {% if video is not None %}
                    <h3 class="text-center mt-2 mb-2">{{video.caption}}</h3>
                    <div class="embed-responsive embed-responsive-16by9"> <!-- Adjust height as needed -->
                        <video class="embed-responsive-item" src="{{video.video.url}}" width="1280" height="720" frameborder="0"  controls="controls"></video>
                    </div>
                    <div class="row-md-5 offset-2">
                        <h5>{{ predicted_class }}</h5>
                    </div>
                    {% endif %}
                </div>
                
            </div>
        </div>  
        

    {% endblock %}


    
</body>
</html>
